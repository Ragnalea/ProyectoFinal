<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Registro en La Esperanza Amoblamientos">
    <meta name="keywords" content="cuentas, iniciar sesion, registro">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/estilo.css">
</head>

<body>
    <div class="gridprincipal">
        <header class="gridheader">
            <div class="col-12 col-lg-4 logoempresa centrar">
                <a href="index.html"> <img src="../assets/img/logo.png" alt="logo empresa" class="imglogo"></a>
            </div>
            <div class="col-12 col-lg-4 barra centrar">
                <input type="search" placeholder="Busqueda" name="search" class="textbox">
                <input type="reset" value="Buscar" class="botonbus">
            </div>
            <nav class="col-12 col-lg-4 nav">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="nosotros.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="registro.html">Cuenta</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="row">
            <div>
                <h1 data-aos="fade-right" class="col-12 col-lg-12 titcolor centrar">Registrate</h1>
            </div>
            <div class="col-12 col-lg-12 form1 centrar">
                <form data-aos="fade-left" action="registro" class="estructuraform centrar">

                    <label for="nombre">Nombre:</label>
                    <input type="text" placeholder="Nombre Completo" name="nombre" class="textbox">

                    <label for="apellido">Apellido:</label>
                    <input type="text" placeholder="Apellido" name="apellido" class="textbox">

                    <label for="email">Email:</label>
                    <input type="email" placeholder="Correo electronico" name="email" class="textbox">

                    <label for="contraseña">Contraseña:</label>
                    <input type="password" placeholder="Contraseña" name="contraseña" class="textbox">

                    <input type="reset" value="Registrarse" class="botonreg">
                </form>
            </div>
            <div>
                <h2 data-aos="fade-right" class="col-12 col-lg-12 titcolor centrar">¿Tienes una cuenta? Inicia sesion
                </h2>
            </div>
            <div class="col-12 col-lg-12 form2 centrar">
                <form data-aos="fade-left" action="ingreso" class="estructuraform2 centrar">

                    <label for="email">Email:</label>
                    <input type="email" placeholder="Correo electronico" name="email" class="textbox">

                    <label for="contraseña">Contraseña:</label>
                    <input type="password" placeholder="Contraseña" name="contraseña" class="textbox">

                    <input type="reset" value="Iniciar" class="botonreg centrar">

                    <h4>By signing in you accept the Terms of Use and acknowledge the Privacy Policy and Cookie Policy.</h4>
                </form>
            </div>
        </main>
        <footer class="gridfooter">
            <div class="col-12 col-lg-4 centrar">
                <a href="../index.html"> <img src="../assets/img/logo.png" alt="logo empresa" class="footimg"></a>
            </div>
            <div class="col-12 col-lg-4 centrar">
                <img src="../assets/img/telefono2.png" alt="telefono" class="footimg">
            </div>
            <div class="col-12 col-lg-4 centrar">
                <img src="../assets/img/tarjetas.png" alt="tarjetas" class="footimg">
            </div>
            <div class="copy centrar">
                <h4>2022 © Leandro Lucci All Rights Reserved.</h4>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
